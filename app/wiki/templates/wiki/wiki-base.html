{% load static %}
<html lang ="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="{% static "unlimited/main.css"%}">
        {% if title%}
        <title>Myles RPG - {{title}}</title>
        {% else %}
        <title>Myles RPG</title>
        {% endif %}
        <link rel="shortcut icon" type="image/ico" href="{% static 'unlimited/favicon.ico' %}"/>
        <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    </head>

    <body class="wikidpad">
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                <a class="navbar-brand mr-4" href="{% url "landing" %}">Selection Page</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                 </div>
            </nav>
        </header>

        <main role="main" class="container">
            <div class="row">
              <div class="col-lg-8">
                {% block content %}{% endblock %}
              </div>
            </div>
        </main>

    </body>

</html>
