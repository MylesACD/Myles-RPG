
{% block content %}
{% load static %}

<html>
    <head>
        <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" type = "text/css" href="{% static "landing/landing.css"%}">
       {% if title%}
       <title>Myles RPG - {{title}}</title>
       {% else %}
       <title>Myles RPG</title>
       {% endif %}
       <link rel="shortcut icon" type="image/ico" href="{% static 'unlimited/favicon.ico' %}"/>
        
    </head>
    <body>
        
       <h1><a href="{% url "unlimited-home" %}">Unlimited</a></h1>
       <a href="{% url "unlimited-home" %}" class="button glow-button">Glow Button</a>

</html>
