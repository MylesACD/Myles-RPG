
{% block content %}
{% load static %}

<html>
    <head>
        <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" type = "text/css" href="{% static "landing/landing.css"%}">
       {% if title%}
       <title>Myles RPG - {{title}}</title>
       {% else %}
       <title>Myles RPG</title>
       {% endif %}
       <link rel="shortcut icon" type="image/ico" href="{% static 'unlimited/favicon.ico' %}"/>
        
    </head>
    <body>
        <div class="flex-grid">
            <div class="col">
              <div  class="button book glow-button" ><img src = "{% static 'landing/book-symbol.png' %}" height="100%" width="100%"></div>
              <div  class="button scroll glow-button" ><img src = "{% static 'landing/scroll-symbol.png' %}" height="100%" width="100%"></div>
            </div>
            <div class="col">
              <div  class="button comet glow-button" ><a href="{% url "unlimited-home" %}"><img src = "{% static 'landing/comet-symbol.png' %}" height="100%" width="100%"></a></div>
              <div  class="button comet glow-button" ></div>
            </div>
          </div>
    </body>
</html>       
{% endblock content%}
